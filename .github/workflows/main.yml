name: Actions ðŸ˜Ž

on: [push, pull_request]

env:
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  #UNITY_VERSION: 2020.1.17f1-ios-0

jobs:
  build:
    name: Build my project for ${{ matrix.targetPlatform }} âœ¨
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        targetPlatform:
          - WebGL
          - StandaloneOSX
          - StandaloneWindows64
          #Android
          #iOS
          #StandaloneLinux64
    steps:
      # Checkout
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      # Cache
      - uses: actions/cache@v2
        with:
          path: Library
          key: Library-${{ matrix.targetPlatform }}
          restore-keys: |
            Library-

      # Test
      # - name: Run tests
      #   uses: game-ci/unity-test-runner@v2
      #   with:
      #     githubToken: ${{ secrets.GITHUB_TOKEN }}

      # Build
      - name: Build project
        uses: game-ci/unity-builder@v2
        env:
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: ${{ matrix.targetPlatform }}
          # unityVersion: 2021.3.17f1
          # unityVersion: auto
          # customImage: 'unityci/editor:ubuntu-2021.3.17f1-webgl-1.0.1'
          # buildName: helloWorld

      # Output
      - uses: actions/upload-artifact@v2
        with:
          name: HelloWorld-${{ matrix.targetPlatform }}
          path: build/${{ matrix.targetPlatform }}

  deployToPages:
    needs: build
    name: Deploy to Github Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: HelloWorld-WebGL
          path: build/WebGL

      - name: Display structure of root files
        run: ls -R
        working-directory: build/WebGL

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build/WebGL